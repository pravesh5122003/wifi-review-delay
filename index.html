<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Review Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts for Stylish Text -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

  <!-- Confetti JS (üéâ celebration effect) -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #dbefff);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 90%;
      width: 400px;
    }

    .card h1 {
      font-size: 1.6rem;
      margin-bottom: 10px;
    }

    .card h2 {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #555;
    }

    .card img {
      max-width: 100%;
      border-radius: 10px;
      cursor: pointer;
      margin: 20px 0;
    }

    .loader {
      font-size: 1.1rem;
      margin-top: 10px;
      color: #888;
    }

    #reviewLink {
      display: none;
      margin-top: 30px;
      font-size: 1.3rem;
      color: green;
      animation: fadeIn 1.5s ease-in-out;
    }

    .continue-link {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #00c853;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s;
    }

    .continue-link:hover {
      background: #009624;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Please give us a review üôè</h1>

    <a href="https://g.page/r/CWkX5Zy_0IyUEBM/review" target="_blank">
      <img src="https://t4.ftcdn.net/jpg/03/03/93/89/360_F_303938955_0FovT0xyfoQ0PX77uGguDUwd7FS0Eom5.jpg" alt="Review Star">
    </a>

    <h2>üîí Verifying your review status...</h2>
    <div class="loader" id="loadingText">‚è≥ This may take up to 40 seconds...</div>

    <div id="reviewLink">
      üéâ <strong>You're verified!</strong>  
      <br><br>
      <a href="https://forms.gle/DuXKShLk9P7iyfiw6" class="continue-link">
        üëâ Tap here to continue
      </a>
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById("loadingText").style.display = "none";
      document.getElementById("reviewLink").style.display = "block";

      // üéâ Trigger confetti
      confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 }
      });

    }, 40000); // 40 seconds
  </script>

</body>
</html>
